<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #0a0a14;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        .image-side {
            position: relative;
            width: 50%;
            overflow: hidden;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 10;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .caption {
            position: absolute;
            bottom: 16px;
            left: 16px;
            color: white;
            z-index: 20;
            font-size: 14px;
        }
        
        .form-side {
            width: 50%;
            background-color: #0a0a14;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h2 {
            color: #00c8ff;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .header p {
            margin-top: 4px;
            color: #b0b0b0;
        }
        
        .form-box {
            background-color: #111122;
            border-radius: 8px;
            padding: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background-color: transparent;
            border: 1px solid #333344;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            border-color: #5d4fff;
        }
        
        .form-group input::placeholder {
            color: #666677;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #5d4fff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #4a3ee0;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }
        
        .form-footer a {
            color: #00c8ff;
            text-decoration: none;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                position: relative;
                flex-direction: column;
            }
            
            .image-side {
                position: absolute;
                width: 100%;
                height: 100%;
                display: block;
                z-index: -1;
            }
            
            .form-side {
                width: 100%;
                height: 100%;
                background-color: rgba(10, 10, 20, 0.7);
                backdrop-filter: blur(3px);
            }
            
            .form-box {
                background-color: rgba(17, 17, 34, 0.8);
                backdrop-filter: blur(10px);
            }
            
            /* Bring caption to front on small screens */
            .caption {
                position: fixed;
                bottom: 16px;
                left: 16px;
                z-index: 100;
                background-color: rgba(0, 0, 0, 0.5);
                padding: 6px 12px;
                border-radius: 20px;
                font-weight: 500;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side - Image -->
        <div class="image-side">
            <div class="image-overlay"></div>
            <img src="public/images/login.png" alt="Outdoor cinema" class="background-image">
            <div class="caption">Not Just Watching - You're Part of It.</div>
        </div>
        
        <!-- Right side - Form -->
        <div class="form-side">
            <div class="form-container">
                <div class="header">
                    <h2>LOG IN</h2>
                    <p>Step Into the Spotlight</p>
                </div>
                
                <div class="form-box">
                    <form id="login-form" action="/login" method="POST">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Enter your email" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password" 
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn-primary">Log In</button>
                    </form>
                </div>
                
                <div class="form-footer">
                    Not yet have an account? <a href="signup.html">SIGN UP</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.querySelector(".btn-primary");

        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent default form submission

            loginBtn.disabled = true;
            loginBtn.textContent = "Logging in...";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    setTimeout(() => {
                        alert("You have logged in successfully!");
                        window.location.href = "index.html";
                    }, 500);
                } else {
                    alert(result.message || "Login failed.");
                    loginBtn.disabled = false;
                    loginBtn.textContent = "Login";
                }

            } catch (error) {
                alert("An error occurred. Please try again.");
                loginBtn.disabled = false;
                loginBtn.textContent = "Login";
            }
        });
    </script>
</body>
</html>
