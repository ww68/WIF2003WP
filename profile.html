<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
    crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet">

    <style>
        .btn:focus,
        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        .navbar-toggler,
        .btn {
            border: none;
            background-color: transparent;
        }

        .navbar-toggler:hover,
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.1); /* light hover effect */
            border-radius: 0.375rem;
        }

        .navbar-profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        @media (min-width: 992px) {
            .profile-mobile,
            .mobile-search {
                display: none !important;
            }
        }

        .list-group-item.no-border {
            border: none !important;
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
        }

        .list-group .list-group-item + .list-group-item {
            margin-top: 0.5rem;
        }

        #historyContainer > div {
            min-width: 180px;
            scroll-snap-align: start;
        }
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Name</a>
        
            <button class="navbar-toggler mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        
                <div class="mx-auto d-none d-lg-block w-50">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search movies" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
        
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item w-100 mobile-search d-lg-none mb-2">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search movies" aria-label="Search">
                            <button class="btn btn-outline-light" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </li>
            
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="watchlist.html">WatchList</a></li>
                    <li class="nav-item"><a class="nav-link" href="trendingchart.html">Trending Chart</a></li>
            
                    <li class="nav-item d-lg-none"><a class="nav-link profile-mobile" href="profile.html">Profile</a></li>
                </ul>
        
                <a href="profile.html" class="ms-3 d-none d-lg-block profile-desktop">
                <img src="images/defaultAvatarProfile.jpg" alt="Profile" class="navbar-profile-img">
                </a>
        
            </div>
        </div>
    </nav>
     
    <main> 

        <div class="container mb-5">

            <div class="list-group-item bg-dark text-white no-border d-flex align-items-center mb-4">
                <img src="images/defaultAvatarProfile.jpg" alt="Profile Image" class="rounded-circle me-3" width="80" height="80">
                <div>
                    <h2 class="mb-0">User Name</h2>
                    <small class="text-muted">username@gmail.com</small>
                </div>
            </div>
        
            <div class="list-group">
                <a href="editprofile.html" class="list-group-item list-group-item-action bg-dark text-white no-border">Edit Profile</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white no-border" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</a>
                <a href="preference.html" class="list-group-item list-group-item-action bg-dark text-white no-border">Update Preferences</a>
            </div>

            <div class="list-group">
                <div class="list-group-item bg-dark text-white no-border">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="mb-0 fw-normal">History</span>
                        <a href="history.html" class="btn btn-sm btn-outline-light">View all</a>
                    </div>
            
                    <div class="d-flex overflow-auto gap-3" id="historyContainer" style="scroll-snap-type: x mandatory;">
                        
                    </div>
                </div>
            </div>
            
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white no-border">Log Out</a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-danger no-border">Delete account permanently</a>
            </div>

        </div>

        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                            <i class="bi bi-eye-slash position-absolute" id="toggleNewPassword" style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                            <i class="bi bi-eye-slash position-absolute" id="toggleConfirmPassword" style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="submitNewPassword">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous"></script>

    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }

        document.getElementById("toggleNewPassword").addEventListener("click", function() {
            togglePasswordVisibility("newPassword", "toggleNewPassword");
        });

        document.getElementById("toggleConfirmPassword").addEventListener("click", function() {
            togglePasswordVisibility("confirmNewPassword", "toggleConfirmPassword");
        });

        document.getElementById("submitNewPassword").addEventListener("click", function() {
            const currentPassword = document.getElementById("currentPassword").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmNewPassword = document.getElementById("confirmNewPassword").value;
            const alertBox = document.getElementById("passwordAlert");

            if (!currentPassword) {
                alert("Please enter your current password.");
                return;
            }

            if (newPassword !== confirmNewPassword) {
                alert("New password and confirmation do not match.");
                return;
            }

            alertBox.classList.remove("d-none");

            setTimeout(() => {
                const modal = bootstrap.Modal.getInstance(document.getElementById("changePasswordModal"));
                modal.hide();
                alertBox.classList.add("d-none");
                document.getElementById("currentPassword").value = "";
                document.getElementById("newPassword").value = "";
                document.getElementById("confirmNewPassword").value = "";
            }, 1500);
            });

            // Sample hardcoded history data
            const historyData = [
                {
                    thumbnail: "https://i.ytimg.com/vi/0sdzZ8xB0nI/hqdefault.jpg",
                    title: "Get City API Call",
                    channel: "Your JS"
                },
                {
                    thumbnail: "https://i.ytimg.com/vi/6Jfk8ic3KVk/hqdefault.jpg",
                    title: "React",
                    channel: "Curso Desde Cero"
                },
                {
                    thumbnail: "https://i.ytimg.com/vi/GnG-Sf2S9z0/hqdefault.jpg",
                    title: "My Mix",
                    channel: "BabyMonster, LE SSERAFIM..."
                }
            ];

            const historyContainer = document.getElementById("historyContainer");

            historyData.forEach(item => {
                const div = document.createElement("div");
                div.style.minWidth = "180px";
                div.style.scrollSnapAlign = "start";
                div.innerHTML = `
                    <img src="${item.thumbnail}" 
                        alt="${item.title}" 
                        class="img-fluid rounded mb-2" 
                        style="height: 100px; width: 100%; object-fit: cover;">
                    <p class="mb-0 fw-semibold small">${item.title}</p>
                    <small class="text-muted">${item.channel}</small>
                `;
                historyContainer.appendChild(div);
            });
    </script>
</body>
</html>
