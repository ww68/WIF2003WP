    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 fixed-top">
        <div class="container-fluid">
            <img src="images/logo.png" alt="Logo" width="250" class="d-inline-block align-text-top">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        
                <div class="mx-auto d-none d-lg-block w-50">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search movies" aria-label="Search">
                        <button class="btn btn-outline-light voiceBtn ms-2" type="button">
                            <i class="bi bi-mic-fill"></i>
                        </button>
                        <button class="btn btn-outline-light searchBtn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
        
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item w-100 mobile-search d-lg-none mb-2 mt-3">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search movies" aria-label="Search">
                            <button class="btn btn-outline-light voiceBtn me-2" type="button">
                                <i class="bi bi-mic-fill"></i>
                            </button>
                            <button class="btn btn-outline-light searchBtn" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </li>
            
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="watchlist.html">WatchList</a></li>
                    <li class="nav-item"><a class="nav-link" href="trending.html">Trending</a></li>
            
                    <li class="nav-item d-lg-none"><a class="nav-link profile-mobile active" href="profile.html">Profile</a></li>
                </ul>
        
                <a href="profile.html" class="ms-3 d-none d-lg-block profile-desktop">
                <img src="images/defaultAvatarProfile.jpg" alt="Profile" class="navbar-profile-img">
                </a>
        
            </div>
        </div>
    </nav>
     
    <main> 

        <section id="profile" class="pt-5">
            <div class="container my-5 ">

                <div class="card mb-4 text-white" style="background: linear-gradient(to right, #0052D4, #4364F7, #6FB1FC); border: none;">
                    <div class="card-body d-flex align-items-center">
                        <img src="images/defaultAvatarProfile.jpg" alt="Profile" class="rounded-circle me-4" width="80" height="80">
                        <div>
                        <h4 class="mb-1">User Name</h4>
                        <p class="mb-2">username@gmail.com</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mb-4">
                        <div class="card bg-dark text-white h-100">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">
                                    <i class="fas fa-history me-2 m-3"></i>Watch History
                                </h5>
                                <a href="history.html" class="btn btn-outline-light btn-sm">View all</a>
                                </div>
                                <div class="d-flex overflow-auto gap-3" id="historyContainer" style="scroll-snap-type: x mandatory;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-4"> 
                        <div class="card bg-dark text-white mb-4">
                            <div class="card-body">
                                <h5 class="mb-3">
                                    <i class="fas fa-cog me-2 m-3"></i>Account Settings
                                </h5>

                                <ul class="list-unstyled">
                                    <li class="d-flex justify-content-between align-items-center py-2 px-3 setting-item">
                                        <a href="editprofile.html" class="text-white text-decoration-none d-flex align-items-center w-100">
                                        <i class="fas fa-user-edit me-2"></i>Edit Profile
                                        <i class="fas fa-chevron-right ms-auto text-secondary"></i>
                                        </a>
                                    </li>
                                    <li class="d-flex justify-content-between align-items-center py-2 px-3 setting-item" data-bs-toggle="modal" data-bs-target="#changePasswordModal" style="cursor: pointer;">
                                        <div class="d-flex align-items-center w-100 text-white">
                                        <i class="fas fa-key me-2"></i>Change Password
                                        <i class="fas fa-chevron-right ms-auto text-secondary"></i>
                                        </div>
                                    </li>
                                    <li class="d-flex justify-content-between align-items-center py-2 px-3 setting-item">
                                        <a href="login.html" class="text-white text-decoration-none d-flex align-items-center w-100">
                                        <i class="fas fa-sign-out-alt me-2"></i>Log Out
                                        <i class="fas fa-chevron-right ms-auto text-secondary"></i>
                                        </a>
                                    </li>
                                    <li class="d-flex justify-content-between align-items-center py-2 px-3 setting-item">
                                        <div class="d-flex align-items-center w-100 text-danger">
                                        <i class="fas fa-trash-alt me-2"></i>Delete Account Permanently
                                        <i class="fas fa-chevron-right ms-auto text-danger"></i>
                                        </div>
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="card bg-dark text-white mb-4">
                    <div class="card-body m-3">
                        <h5 class="mb-3"><i class="fas fa-film me-2"></i>Genre Preferences</h5>

                        <form id="genreForm" class="mb-4">
                            <div class="d-flex flex-wrap gap-2 justify-content-start">                                
                                <label class="form-label">Select Your Preferred Genres:</label>

                                <div class="d-flex flex-column gap-2 w-100">

                                <div class="w-100 d-flex flex-wrap gap-2 justify-content-between">
                                    <input type="checkbox" class="btn-check" id="genre-action" value="Action" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-action">Action</label>

                                    <input type="checkbox" class="btn-check" id="genre-adventure" value="Adventure" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-adventure">Adventure</label>

                                    <input type="checkbox" class="btn-check" id="genre-animation" value="Animation" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-animation">Animation</label>

                                    <input type="checkbox" class="btn-check" id="genre-comedy" value="Comedy" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-comedy">Comedy</label>

                                    <input type="checkbox" class="btn-check" id="genre-crime" value="Crime" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-crime">Crime</label>

                                    <input type="checkbox" class="btn-check" id="genre-documentary" value="Documentary" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-documentary">Documentary</label>

                                    <input type="checkbox" class="btn-check" id="genre-drama" value="Drama" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-drama">Drama</label>

                                    <input type="checkbox" class="btn-check" id="genre-family" value="Family" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-family">Family</label>

                                    <input type="checkbox" class="btn-check" id="genre-fantasy" value="Fantasy" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-fantasy">Fantasy</label>

                                    <input type="checkbox" class="btn-check" id="genre-history" value="History" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-history">History</label>
                                </div>

                                
                                <div class="w-100 d-flex flex-wrap gap-2 justify-content-between mt-2 mb-3">
                                    <input type="checkbox" class="btn-check" id="genre-horror" value="Horror" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-horror">Horror</label>

                                    <input type="checkbox" class="btn-check" id="genre-music" value="Music" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-music">Music</label>

                                    <input type="checkbox" class="btn-check" id="genre-mystery" value="Mystery" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-mystery">Mystery</label>

                                    <input type="checkbox" class="btn-check" id="genre-romance" value="Romance" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-romance">Romance</label>

                                    <input type="checkbox" class="btn-check" id="genre-scifi" value="Science Fiction" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-scifi">Science Fiction</label>

                                    <input type="checkbox" class="btn-check" id="genre-tvmovie" value="TV Movie" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-tvmovie">TV Movie</label>

                                    <input type="checkbox" class="btn-check" id="genre-thriller" value="Thriller" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-thriller">Thriller</label>

                                    <input type="checkbox" class="btn-check" id="genre-war" value="War" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-war">War</label>

                                    <input type="checkbox" class="btn-check" id="genre-western" value="Western" autocomplete="off">
                                    <label class="btn btn-outline-primary rounded-pill flex-fill m-1 text-center" for="genre-western">Western</label>
                                </div>
                            </div>
                            </div>
                            <button type="submit" class="btn btn-primary ">Save Preferences</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                                <i class="bi bi-eye-slash position-absolute" id="toggleNewPassword" style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                            </div>
                            <div class="mb-3 position-relative">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmNewPassword" required>
                                <i class="bi bi-eye-slash position-absolute" id="toggleConfirmPassword" style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="submitNewPassword">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" 
    crossorigin="anonymous"></script>
    
    <script src="scripts/profile.js"></script>
    <script src="scripts/searchBarNav.js"></script>

</body>
</html>
