  <main class="container py-5 mt-5">
    <!-- Filter Button -->



<!-- Filter Modal -->

<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="filterModalLabel">Advanced Filters</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="filterForm">
          <div class="mb-3">
            <label for="filterGenre" class="form-label">Genre</label>
            <select id="filterGenre" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label for="filterYear" class="form-label">Year</label>
            <input type="number" class="form-control" id="filterYear" placeholder="e.g. 2022">
          </div>
          <div class="mb-3">
            <label for="filterActor" class="form-label">Actor</label>
            <input type="text" class="form-control" id="filterActor" placeholder="Actor name">
          </div>
          <div class="mb-3">
            <label class="form-label">Duration (min)</label>
            <div class="d-flex gap-2">
              <input type="number" class="form-control" id="filterMinDuration" placeholder="Min">
              <input type="number" class="form-control" id="filterMaxDuration" placeholder="Max">
            </div>
          </div>
          <div class="mb-3">
            <label for="filterLanguage" class="form-label">Language</label>
            <select id="filterLanguage" class="form-select"></select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="applyFiltersBtn" class="btn btn-primary">Apply Filters</button>
      </div>
    </div>
  </div>
</div>

    

    <!-- Heading and Filter Button -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <h5 class="mb-0">Movies</h5>
  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
    Filter 
  </button>
</div>

<!-- Movie Results -->
<div class="row" id="resultsContainer"></div>


    <!-- Pagination -->
    <div class="d-flex justify-content-center my-4">
      <button class="btn btn-outline-light me-2" id="prevPage">Previous</button>
      <button class="btn btn-outline-light" id="nextPage">Next</button>
    </div>

  </main>

  <!-- Toast for feedback -->
  <div id="toast" class="toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true" style="z-index: 2000;">
    <div class="d-flex">
      <div class="toast-body">Action completed</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
